<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Weekend Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
  <input id="fName-input" placeholder="first name" type="text">
  <input id="lName-input" placeholder="last name" type="text">
  <input id="id-input" placeholder="ID" type="number">
  <input id="title-input" placeholder="title" type="text">
  <input id= "salary-input" placeholder="annual salary" type="number">
  <button id="submit-button">Submit</button>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Salary</th>
      </tr>
    </thead>
    <p></p>
    <tbody id="employee-table">
    </tbody>
  </table>
    <p></p>
    <footer>
    <h4> Monthly Total Salary</h4>
    <h5 id="total-monthly"></h5>
    </footer>



    
</body>
</html>
